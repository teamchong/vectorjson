name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install binaryen (wasm-opt)
        run: sudo apt-get install -y binaryen

      - name: Install
        run: bun install

      - name: Build
        run: bun run build

      - name: Test
        run: bun run test

  benchmark:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install binaryen (wasm-opt)
        run: sudo apt-get install -y binaryen

      - name: Install
        run: bun install

      - name: Build
        run: bun run build

      - name: Install bench dependencies
        run: cd bench/ai-parsers && bun install

      - name: Benchmark — Parse & Stream
        run: bun --expose-gc bench/parse-stream.mjs

      - name: Benchmark — AI SDK Comparison
        run: cd bench/ai-parsers && bun --expose-gc bench.mjs
